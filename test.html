    <style>
        .card {
            width: 100%;
            height: 31.25rem;
            max-width: 25rem;
            border-radius: 0.5rem;
            background: rgba(71, 186, 39, 0.276);
            backdrop-filter: blur(2px);
            border: 0.0625rem solid rgba(255, 255, 255, 0.007);
            border-right-color: rgba(255, 255, 255, 0.05);
            border-bottom-color: rgba(255, 255, 255, 0.05);
            box-shadow: 0 1.25rem 1.875rem rgba(0, 0, 0, 0.05);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
          }
          
          .card * {
            box-sizing: border-box;
            transition: 400ms;
          }
          
          .card-img img {
            display: block;
            width: 100%;
            height: auto;
          }
          
          .card-title {
            text-align: center;
            margin-top: 0.5rem;
            color: #000000;
            font-size: 1.25rem;
            font-weight: 400;
            font-family: 'azonix';
          }
          
          .card-content {
            /* padding: 20px; */
            /* margin: 20px; */
            position: absolute;
            right: 2rem;
            bottom: 3rem;
            left: 2rem;
            text-align: center;
            color: #000000;
            font-size: 0.70rem;
            font-family: 'azonix';
            opacity: 0;
          }
          
          .card:hover .card-img {
            /*transform: translateY(-58px);*/
            transform: rotateY(180deg);
          }
          
          .card:hover .card-img img {
            /*transform: translate(-16px, -42px) rotate(-16deg) scale(1.4);*/
            transform: rotateY(180deg);
          }
          
          .card:hover .card-content {
            opacity: 1;
          }

          .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
          }
          
          /* Do an horizontal flip when you move the mouse over the flip box container */
          .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
          }
          
          /* Position the front and back side */
          .flip-card-front,
          .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            /* Safari */
            backface-visibility: hidden;
          }
          
          /* Style the front side (fallback if image is missing) */
          .flip-card-front {
            background-color: rgba(187, 187, 187, 0);
            color: black;
          }
          
          /* Style the back side */
          .flip-card-back {
            background-color: dodgerblue;
            color: white;
            transform: rotateY(180deg);
          }
          
    </style>

</head>
